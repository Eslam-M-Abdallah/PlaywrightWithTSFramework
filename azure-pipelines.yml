# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

schedules:
  - cron: "55 14 6 11 5"
    displayName: "Daily Automatic Pipline Run"
    branches:
      include:
        - main
    always: true

pool:
  vmImage: ubuntu-latest #windows-latest #macos-latest

parameters:
  - name: SCRIPT_KEY_2
    displayName: "Select SCript Key"
    type: string
    default: "env_demo_ui_cr_hl_api_noVisual"
    values:
      - env_demo_ui_cr_hl_api_noVisual
      - env_demo
      - env_demo_cr_hl
      - env_demo_fr_hl
      - env_demo_cr_hd_vi
      - env_demo_cr_hd_lf
      - env_demo_api


steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '24.x'

- script: npm ci 
  displayName: 'Install The Playwright Dependencies'

- script: npx playwright install --with-deps
  displayName: 'Install The Playwright Browsers'

#- script: SECRET_KEY=$(SECRET_KEY) npm run $(SCRIPT_KEY) 
- script: SECRET_KEY=$(SECRET_KEY) npm run ${{parameters.SCRIPT_KEY_2}}
  displayName: 'Run All The Test Scripts At The Available Browsers'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'playwright-report'
    artifact: 'Playwright HTML Report'
    publishLocation: 'pipeline'
  condition: always()

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**test-results/junit-Report.xml'
    testRunTitle: 'Playwright JUNIT Report'
  condition: always()